<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Teams</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://teamviewer.scene7.com/is/content/teamviewergmbh/logo-microsoft-teams-symbol"
    />
  </head>
  <body>
    <div class="container">
      <div class="microsoft">
        <a href="https://www.microsoft.com/en-us/" target="_blank">
          <picture>
            <img src="Microsoft.png" alt="ms" />
          </picture>
        </a>
      </div>
      <div class="intro">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg"
            alt=""
          />
        </div>
        <div class="greet">
          <span>Welcome,</span>
          <h5>Anuj Ghimire Kshetry</h5>
          <a
            href="https://support.microsoft.com/en-us/office/learn-about-your-profile-in-microsoft-teams-free-e292e1f9-1ce4-4113-a855-ee7b071f8bee"
          >
            <p>Who can see my profile?</p></a
          >
        </div>
      </div>
      <div class="content">
        <h2>Your Skype chats and contacts are ready.</h2>
        <p>Let's get you started in Microsoft Teams</p>
      </div>
      <button>Get started</button>
      <h5 class="learn">Learn more</h5>
      <footer>
        <a href="#">Use another account</a>
        &sdot;
        <a href="#">Privacy & Cookies</a>
      </footer>
    </div>
  </body>
</html>
